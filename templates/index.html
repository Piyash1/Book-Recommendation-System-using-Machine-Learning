<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Recommender System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding-bottom: 50px;
        }
        .navbar {
            background: rgba(255, 255, 255, 0.1) !important;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }
        .navbar-brand {
            color: white !important;
            font-weight: bold;
            font-size: 1.5rem;
        }
        .nav-link {
            color: white !important;
            font-weight: 500;
            transition: color 0.3s;
        }
        .nav-link:hover {
            color: #ffc107 !important;
        }
        .hero-section {
            text-align: center;
            color: white;
            padding: 60px 0 40px;
        }
        .hero-section h1 {
            font-size: 3.5rem;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        .hero-section p {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        .book-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s, box-shadow 0.3s;
            margin-bottom: 30px;
            height: 100%;
        }
        .book-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
        }
        .book-cover {
            width: 100%;
            height: 300px;
            object-fit: contain;
            border-radius: 10px;
            margin-bottom: 15px;
            background: #f8f9fa;
        }
        .book-title {
            font-size: 1.1rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
            min-height: 50px;
        }
        .book-author {
            color: #666;
            font-size: 0.95rem;
            margin-bottom: 15px;
        }
        .book-stats {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
        }
        .rating {
            color: #ffc107;
            font-weight: bold;
        }
        .votes {
            color: #6c757d;
            font-size: 0.9rem;
        }
        .search-box {
            max-width: 600px;
            margin: 30px auto;
        }
        .search-box input {
            border-radius: 50px;
            border: 2px solid white;
            padding: 15px 30px;
            font-size: 1.1rem;
        }
        @media (max-width: 768px) {
            .hero-section h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-book"></i> Book Recommender
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/recommend">Recommend</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="hero-section">
        <div class="container">
            <h1>ðŸ“š Top 50 Popular Books</h1>
            <p>Discover the most popular books based on ratings and reviews</p>
            <div class="search-box">
                <form action="/recommend" method="get">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Search for book recommendations..." name="search">
                        <button class="btn btn-warning" type="submit">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            {% for i in range(book_name|length) %}
            <div class="col-lg-3 col-md-4 col-sm-6">
                <div class="book-card">
                    <img src="{{ image[i] }}" alt="{{ book_name[i] }}" class="book-cover">
                    <div class="book-title">{{ book_name[i] }}</div>
                    <div class="book-author">
                        <i class="fas fa-user-pen"></i> {{ author[i] }}
                    </div>
                    <div class="book-stats">
                        <div class="rating">
                            <i class="fas fa-star"></i> {{ "%.2f"|format(rating[i]) }}
                        </div>
                        <div class="votes">
                            <i class="fas fa-users"></i> {{ votes[i] }} votes
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
